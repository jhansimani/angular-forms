<form
  [formGroup]="userForm"
  class="container"
  style="width: 50%"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group mb-3">
    <label for="FirstName" class="form-label">First Name</label>
    <input
      type="text"
      id="FirstName"
      formControlName="firstName"
      class="form-control"
    />
  </div>

  <div
    *ngIf="
      (userForm.controls['firstName'].touched ||
        userForm.controls['firstName'].dirty) &&
      userForm.controls['firstName'].invalid
    "
  >
    <p *ngIf="userForm.controls['firstName'].errors?.['required']">
      Please enter firstName
    </p>
  </div>

  <!-- <div class="invalid-feedback" *ngIf="(userForm.get('firstName').touched || userForm.get('firstName').dirty ) && userForm.get('firstName').invalid">
    <p *ngIf="userForm.get('firstName').errors?.['required']">Please enter firstName</p>
  </div> -->
  <div class="form-group mb-3">
    <label for="LastName" class="form-label">Last Name</label>
    <input
      type="text"
      id="LastName"
      formControlName="lastName"
      class="form-control"
    />
  </div>
  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="text"
      id="email"
      formControlName="email"
      class="form-control"
    />
  </div>
  <!-- <div class="form-group mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="text"
      id="password"
      formControlName="password"
      class="form-control"
    />
  </div>
  <div class="form-group mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input
      type="text"
      id="confirmPassword"
      formControlName="confirmPassword"
      class="form-control"
    />
  </div> -->
  <div class="form-group mb-3">
    <label for="mobileNumber" class="form-label">mobile Number</label>
    <input
      type="text"
      id="mobileNumber"
      formControlName="mobileNumber"
      class="form-control"
    />
  </div>
  <div>
    <label for="profileImage" class="form-label">Profile Image</label>
    <input
      type="file"
      id="profileImage"
      formControlName="profileImage"
      class="form-control"
    />
  </div>
 
  <div class="row" style="justify-content: space-between">
    <button class="btn btn-success col">Submit</button>
    <button class="btn btn-danger col" (click)="cancel()">cancel</button>
  </div>
</form>
